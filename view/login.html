
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<br>
<h1 style="text-align: center">Log In</h1>
<div class="container">
    <form action="../index.php?target=user&action=userLogin" method="post" onsubmit="return loginValidation()" id="logForm">

        <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control form-control-lg" name="email" type="email" id="email" placeholder="Enter email"
                   data-toggle="popover" data-placement="top" data-content="" data-trigger="focus" >
            <p id="mailAlert" class="form-text "></p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control form-control-lg" name="pass" type="password" id="password" placeholder="Password" required
                   data-toggle="popover" data-placement="top" data-content="" data-trigger="focus" >
            <p id="passAlert" class="form-text "></p>
        </div>
        <br>
        <button class="btn btn-primary btn-block" id="submitBtn" onclick="logSubmit()">Log In</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="js/validations.js"></script>
</body>
</html>
