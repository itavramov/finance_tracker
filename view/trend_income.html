<div class="div_date">
    <input type="text" name="daterange" value="01/01/2019 - 01/15/2019" />
</div>
<div id="test" class="incomeExpenseChart">
    <span class = "label chart-span">Trend incomes</span>
    <canvas id="incomeVsExpenseLineChart"></canvas>
</div>

<script>
    $(function() {
        $('input[name="daterange"]').daterangepicker({
            opens: 'left'
        }, function(start, end, label) {
            //console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            incomeVsExpenseLineChart(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'));
        });
    })
</script>
